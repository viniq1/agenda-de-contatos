<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <title>Sua agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Cinzel+Decorative:wght@700&family=Patrick+Hand&family=Playfair+Display+SC&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <body>
        <div class="container">
            <header>
                <img src="./Imagens/livro-de-contato.png" alt="Ícone de contatos">
                    <h1>
                        Digite as informações dos seus contatos
                    </h1>
            </header>
            <form id="form-agenda">
                <input type="text" id="nome-contato" required placeholder="Nome do contato"/>
                <input type="number" id="ddd-telefone" required placeholder="DDD"/>
                <input type="number" id="numero-telefone" required placeholder="Número de telefone"/>
                <button type="submit">Anotar</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>
                            Contato
                        </th>
                        <th>Número principal</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
</body>
</html>
